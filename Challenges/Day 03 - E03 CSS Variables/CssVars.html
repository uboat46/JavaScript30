<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Updating CSS variables</title>
</head>
<body>
  <header class="title">
    <h1>Update CSS</h1>
    <h1>Variables with <span class="js">JS</span></h1>
  </header>
  <div class="controls">
    <div class="control">
      <label for="spacing">Spacing</label>
      <input type="range" name="spacing" data-metric="px" min="10" max="100" value="10">
    </div>
    <div class="control">
      <label for="blur">Blur</label>
      <input type="range" name="blur" data-metric="px" min="0" max="100" value="5">
    </div>
    <div class="control">
      <label for="color">Color</label>
      <input type="color" name="color" value="#ffffff">
    </div>
  </div>
  <figure class="image">
    <img src="tacos.jpeg" alt="Tacos">
  </figure>
  <script src="scripts.js"></script>
</body>
</html>
